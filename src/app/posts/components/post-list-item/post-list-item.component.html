

<ng-container *ngIf="post">


  <div class="card text-center m-3" >
    <div class="card-header d-flex">
        <div class="">
            <img [src]="post.author.avatar_url" class="avatar mr-3 rounded">
        </div>
        <div class="text-left">
            <h5 class="card-title">{{post.author.name}}</h5>
            <h6><a class="card-text" routerLink="posts/{{post.id}}">{{post.created_time | myDate}}</a></h6>
        </div>
    
      
    </div>
    <img [src]="post.images[0]" class="card-img-top" alt="" routerLink="posts/{{post.id}}">

    <div class="card-body">
        <p class="card-text">{{post.body}}</p>

    </div>
    <div class="card-footer text-muted">

      <app-comment-list [comments]="post.comments"></app-comment-list>
      <app-comment-add-form (addComment)="onAddComment($event)"></app-comment-add-form>
    </div>
  </div>
</ng-container>
